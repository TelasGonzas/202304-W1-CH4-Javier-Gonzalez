<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Pet store</title>
  <link rel="stylesheet" href="styles.scss">
  <link rel="shortcut icon" href="https://img.icons8.com/?size=512&id=u-Pt8t9rdc_V&format=png" type="image/x-icon">
</head>

<body>
  <section class="text-section">
    <div class="text-section__title">
      <h1 class="title__pet">PET ACTIVITIES</h1>
      <h2 class="title__look">Take a closer look</h2>
    </div>
    <div class="text-section__button">
      <button type="submit" class="button__view">VIEW ALL</button>
    </div>
  </section>
  <section class="image-section">
    <figure class="image-section__bitting">
      <img src="01.jpeg" alt="Dog bitting a toy">
    </figure>
    <figure class="image-section__blanket">
      <img src="02.jpeg" alt="Cat under a blanket">
    </figure>
    <figure class="image-section__running">
      <img src="03.jpeg" alt="Dog running on a field">
    </figure>
  </section>
</body>

</html>

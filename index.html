<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="logo2.png">
</head>

<body>
  <section class="text-section">
    <div class="text-section__title">
      <h1 class="title__pet">PET ACTIVITIES</h1>
      <h2 class="title__look">Take a closer look</h2>
    </div>
    <div class="text-section__button">
      <button type="submit" class="button__view">VIEW ALL</button>
    </div>
  </section>

  <section class="image-section">

    <div class="image-container">
      <img src="01.jpeg" alt="Dog bitting a toy" class="image-container__photo">
      <div class="text-hover__title">ACTIVITIES</div>
      <div class="text-hover__description">Toys play time</div>
    </div>

    <div class="image-container">
      <img src="02.jpeg" alt="Cat under a blanket" class="image-container__photo">
      <div class="text-hover__title">ACTIVITIES</div>
      <div class="text-hover__description">Active rest</div>
    </div>

    <div class="image-container">
      <img src="03.jpeg" alt="Dog running on a field" class="image-container__photo">
      <div class="text-hover__title">ACTIVITIES</div>
      <div class="text-hover__description">Game walks</div>
    </div>



  </section>
</body>

</html>
